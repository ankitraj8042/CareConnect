name: careconnect
description: Smart Healthcare Coordination Platform - Flutter App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Date & Time
  intl: ^0.18.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # File Picker
  file_picker: ^6.1.1
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Maps (Leaflet for Flutter)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # URL Launcher
  url_launcher: ^6.2.3
  
  # Toast Messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

